plugins {
    id 'idea'
    id 'com.github.johnrengelman.shadow' version '7.0.0'
    id 'org.jetbrains.kotlin.jvm' version '1.6.21'
    id 'application'
}

group 'org.codeland'
version '0.1'

repositories {
    mavenCentral()
    maven {
        name 'm2-dv8tion'
        url 'https://m2.dv8tion.net/releases'
    }
}

dependencies {
    implementation("net.dv8tion:JDA:5.0.0-alpha.12") {
        exclude module: 'opus-java'
    }
    implementation("io.ktor:ktor-server-core:2.0.2")
    implementation("io.ktor:ktor-server-netty:2.0.2")
    implementation("com.google.code.gson:gson:2.9.0")
}

shadowJar {
    manifest {
        attributes "Main-Class": "org.gaseumlabs.uhcserverbot.BotMainKt"
    }

    archiveFileName = "UHCBot.jar"
}

task copyProduction(type: Copy) {
    from 'build/libs/UHCBot.jar'
    into 'production'
}

task copyDevelopment(type: Copy) {
    from 'build/libs/UHCBot.jar'
    into 'development'
}

compileKotlin {
    kotlinOptions.jvmTarget = "17"
    kotlinOptions {
        languageVersion = "1.6"
        apiVersion = "1.6"
    }
}

application {
    mainClassName("org.gaseumlabs.uhcserverbot.BotMainKt")
}

run {
    workingDir("./development")
}

build.dependsOn(shadowJar)
